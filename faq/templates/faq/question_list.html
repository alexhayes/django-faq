{% extends "faq/base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
	<p>Last updated on: {{ updated_on|date:"M d, Y" }}</p>
	
	<h3>Questions</h3>
	<ol>
	{% for question in object_list %}
		<li>
			{{ question.text }}
			<br>
			<span class="answer">answer: {{ question.answer }}</span>
		</li>
	{% endfor %}
	</ol>

{% endblock %}
