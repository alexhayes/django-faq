{% extends "faq/base.html" %}

{% block title %}Submit Question{% endblock %}

{% block content %}
<p>Use this form to submit a question (and optionally a corresponding answer) that you would like to see added to the FAQs on this site.</p>

<form method="POST">
	<table>
		{{ form.as_table }}
	</table>
	<input type="submit" value="Submit"/>
</form>
{% endblock %}
